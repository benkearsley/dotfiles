# Set True Color and terminal type
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# CRITICAL: Neovim compatibility settings
set -sg escape-time 10          # Fix TUI race condition
set -g focus-events on           # Allow nvim to detect focus
set -sa terminal-features ',*:RGB'  # Enable RGB color support

# Set mouse control on
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Configure TPM plugin directory
set -g @tpm_plugins_dir '$HOME/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi mode
set-window-option -g mode-keys vi

# set key bindings
bind-key v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Resize panes with hjkl (vim-style)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-g run-shell "cd '#{pane_current_path}' && gh repo view --web"

bind g display-popup \
     -d "#{pane_current_path}" \
     -w 90% \
     -h 80% \
     -E "lazygit"

bind-key x kill-pane
bind-key X kill-window

# tmm session manager (prefix + Space)
bind Space display-popup -E -w 60% -h 60% "tmm"

# THEME SETTINGS
set -g @plugin "janoamaral/tokyo-night-tmux"
# Hide datetime
set -g @tokyo-night-tmux_show_datetime 0
# Path Widget
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format full # 'relative' or 'full'
# Hostname Widget
set -g @tokyo-night-tmux_show_hostname 0

set -g @tokyo-night-tmux_window_id_style dsquare
set -g @tokyo-night-tmux_pane_id_style dsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Icon styles
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 

# No extra spaces between icons
set -g @tokyo-night-tmux_window_tidy_icons 0



# Configure TPM to use the new plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.config/tmux/plugins'

run '~/.config/tmux/plugins/tpm/tpm'
